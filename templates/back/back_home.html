{% extends 'back/back_base.html' %}
{% block back_article %}

    <table class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>标题</th>
        <th>评论数</th>
        <th>点赞数</th>
        <th>操作</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for article in article_list %}
        <tr>
        <td>{{ article.title }}</td>
        <td>{{ article.comment_num }}</td>
        <td>{{ article.up_num }}</td>
        <td><a href="">删除</a></td>
        <td><a href="">编辑</a></td>
        </tr>
    {% endfor %}
    </tbody>

    </table>

{% endblock %}
